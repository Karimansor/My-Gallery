<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Gallery</title>
  <style>
    body {
      margin: 0;
      background-color: #f9f9f9;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 6px;
      padding: 6px;
    }

    .gallery a {
      position: relative;
      display: block;
      border-radius: 6px;
      overflow: hidden;
    }

    .gallery img {
      width: 100%;
      aspect-ratio: 1 / 1;
      object-fit: cover;
      display: block;
      transition: opacity 0.3s;
    }

    .gallery a:hover img {
      opacity: 0.8;
      cursor: pointer;
    }

    .gallery a::after {
      content: 'â¬‡';
      position: absolute;
      top: 5px;
      right: 5px;
      font-size: 18px;
      background: rgba(0, 0, 0, 0.6);
      color: white;
      padding: 2px 6px;
      border-radius: 4px;
      opacity: 0;
      transition: opacity 0.3s;
    }

    .gallery a:hover::after {
      opacity: 1;
    }
  </style>
</head>
