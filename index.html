<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Gallery</title>
  <style>
    body {
      margin: 0;
      background-color: #f9f9f9;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 10px;
      padding: 10px;
    }

    .gallery img {
      width: 100%;
      height: auto;
      border-radius: 8px;
      object-fit: cover;
      transition: transform 0.2s ease;
    }

    .gallery img:hover {
      transform: scale(1.02);
    }
  </style>
</head>
<body>

  <div class="gallery">
    <img src="images/1720531175352.jpg" alt="Photo 1" />
    <!-- Add more images here -->
    <!-- Example:
    <img src="images/photo2.jpg" alt="Photo 2" />
    <img src="images/photo3.jpg" alt="Photo 3" />
    -->
  </div>

</body>
</html>
