<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Photo Gallery</title>
  <style>
    /* * Global Body Styles
     * - Remove default margins/padding
     * - Set a subtle background color
     * - Use flexbox to center content
     */
    body {
      margin: 0;
      padding: 0;
      background-color: #f0f2f5; /* Light grey for a clean look */
      display: flex;
      justify-content: center; /* Center horizontally */
      align-items: center;     /* Center vertically */
      min-height: 100vh;       /* Ensure it takes full viewport height */
      box-sizing: border-box;  /* Include padding/border in element's total width and height */
    }

    /* * Gallery Container (CSS Grid for dynamic layout)
     * - Creates a grid of images
     * - Responsive columns
     */
    .gallery {
      display: grid;
      /* Default for larger screens: 3-4 columns, min 250px, max 1fr */
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); 
      gap: 15px; /* Space between grid items (images) */
      padding: 20px; /* Padding around the entire gallery */
      max-width: 1400px; /* Max width for the gallery on very large screens */
      width: 100%; /* Ensure it takes full width up to max-width */
      box-sizing: border-box; /* Include padding/border in element's total width and height */
    }

    /* * Individual Image Styling
     * - Ensure images fill their grid cells
     * - Maintain aspect ratio without distortion
     * - Add subtle borders and shadows
     * - Smooth hover effects
     */
    .gallery img {
      width: 100%;           /* Image takes full width of its grid cell */
      height: 200px;         /* Fixed height for consistent rows on larger screens. Adjust as desired. */
      object-fit: cover;     /* Crops the image to fit without distortion */
      border: 4px solid #ffffff; /* White border for a clean look */
      border-radius: 8px;    /* Slightly rounded corners */
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Soft shadow for depth */
      transition: transform 0.2s ease, box-shadow 0.2s ease, border-color 0.2s ease; /* Smooth transitions */
      cursor: pointer;       /* Indicates images are interactive (if you add a lightbox later) */
    }

    .gallery img:hover {
      transform: scale(1.03); /* Slightly enlarge image on hover */
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.18); /* Slightly larger shadow */
      border-color: #aaddff; /* Light blue border on hover */
    }

    /* * Responsive Adjustments for Phones (Key for your request!)
     * - Using a "mobile-first" approach for specific breakpoints
     */

    /* For screens up to 768px wide (typical tablets in portrait, large phones) */
    @media (max-width: 768px) {
      .gallery {
        /* On tablets/larger phones, aim for 2 columns */
        grid-template-columns: repeat(auto-fit, minmax(180px, 1fr)); 
        gap: 12px;
        padding: 15px;
      }
      .gallery img {
        height: 160px; /* Adjust height for tablet viewing */
      }
    }

    /* For screens up to 480px wide (typical smartphones) */
    @media (max-width: 480px) {
      .gallery {
        /* On phones, images should primarily appear in 1 column for maximum impact */
        grid-template-columns: 1fr; /* Force single column on very small screens */
        gap: 10px; /* Smaller gap */
        padding: 10px;
      }
      .gallery img {
        height: 250px; /* Increase height for full-width phone display */
        /* You might want to adjust max-width if you don't want them to be full screen width */
        /* max-width: 350px; */ /* Example: cap max width for very large phones in portrait */
        margin: 0 auto; /* Center image if max-width is applied and it's not full screen */
      }
    }

    /* For screens up to 320px wide (very small phones/older devices) */
    @media (max-width: 320px) {
      .gallery img {
        height: 180px; /* Further adjust height for extremely small screens */
      }
    }
  </style>
</head>
<body>

  <div class="gallery">
    <img src="images/1720531175352.jpg" />

    </div>

</body>
</html>
