<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Personal Photo Gallery</title>
  <style>
    /* * Global Styles & Reset
     * - Apply consistent font, background, and remove default margins/paddings.
     */
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; /* More modern font stack */
      background-color: #f0f2f5; /* Light grey background for a softer look */
      margin: 0;
      padding: 0;
      line-height: 1.6; /* Improves readability of text */
      color: #333; /* Darker text for contrast */
      display: flex; /* Use flexbox for body to center content vertically/horizontally */
      flex-direction: column; /* Stack content vertically */
      min-height: 100vh; /* Ensure body takes full viewport height */
    }

    /* * Header Styling
     * - Distinct background, padding, and text styling for the main title.
     */
    header {
      background-color: #2c3e50; /* Darker, professional blue/grey */
      color: #ffffff;
      padding: 30px 20px; /* More padding for a spacious feel */
      text-align: center;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); /* Subtle shadow for depth */
    }

    header h1 {
      margin: 0;
      font-size: 2.8em; /* Larger heading */
      letter-spacing: 1.5px; /* Spacing out letters for style */
    }

    /* * Main Content Area
     * - Provides space between header/footer and the gallery itself.
     */
    main {
      flex-grow: 1; /* Allows main content to take up available space */
      padding: 20px;
      max-width: 1200px; /* Max width to prevent content from stretching too wide on large screens */
      margin: 20px auto; /* Center the main content area */
      background-color: #ffffff; /* White background for the content card */
      border-radius: 10px; /* Rounded corners for the content box */
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.08); /* More prominent shadow for the main card */
    }

    /* * Introduction Paragraph
     */
    main p {
      font-size: 1.2em;
      margin: 20px 0 30px; /* More bottom margin for separation */
      text-align: center;
      color: #555;
    }

    /* * Gallery Container (Flexbox for side-by-side layout)
     */
    .gallery {
      display: flex;
      flex-wrap: wrap; /* Allows images to wrap to the next line */
      justify-content: center; /* Centers images horizontally */
      gap: 20px; /* Increased gap for better visual separation */
      padding: 0; /* No extra padding here, main handles it */
    }

    /* * Individual Image Styling
     */
    .gallery img {
      max-width: 100%; /* Ensures image fits within its container */
      height: 250px; /* Fixed height for consistent rows, adjust as needed */
      width: auto; /* Allow width to adjust proportionally to height */
      object-fit: cover; /* Crops image to fit the dimensions without distortion */
      border: 5px solid #ecf0f1; /* Lighter, subtle border */
      border-radius: 8px; /* Slightly more rounded corners */
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15); /* Soft shadow for each image */
      transition: transform 0.3s ease, box-shadow 0.3s ease; /* Smooth transitions for hover effects */
      cursor: pointer; /* Indicates image is clickable (if you add a lightbox later) */
    }

    .gallery img:hover {
      transform: translateY(-5px) scale(1.02); /* Slight lift and scale effect */
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.25); /* More pronounced shadow on hover */
      border-color: #3498db; /* Blue border on hover */
    }

    /* * Responsive Adjustments (Media Queries)
     * - Adjusts layout for smaller screens.
     */
    @media (max-width: 768px) {
      header h1 {
        font-size: 2em;
      }

      main {
        margin: 10px; /* Less margin on smaller screens */
        padding: 15px;
      }

      .gallery img {
        height: 200px; /* Smaller height for images on tablets */
      }
    }

    @media (max-width: 480px) {
      header h1 {
        font-size: 1.5em;
      }

      main p {
        font-size: 1em;
        margin: 15px 0 20px;
      }

      .gallery {
        gap: 15px; /* Smaller gap on mobile */
      }

      .gallery img {
        width: 100%; /* Images take full width on very small screens */
        height: auto; /* Let height adjust to maintain aspect ratio */
        max-width: 300px; /* Optional: cap maximum width even when full width */
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>My Personal Photo Gallery</h1>
  </header>

  <main>
    <p>Welcome to my collection of favorite moments and captivating scenes. Enjoy Browse!</p>

    <div class="gallery">
      <img src="images/1720531175352.jpg"/>
      </div>
  </main>

  <footer>
    <p>&copy; 2025 Your Name. All rights reserved.</p>
  </footer>

  <style>
    /* Footer styles - added here for brevity, ideally in external CSS */
    footer {
      text-align: center;
      padding: 20px;
      margin-top: 30px; /* Space above footer */
      background-color: #2c3e50;
      color: #ffffff;
      font-size: 0.9em;
      box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.1);
    }
  </style>
</body>
</html>
