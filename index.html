<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Photo Gallery</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fafafa;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    h1 {
      background-color: #222;
      color: #fff;
      margin: 0;
      padding: 20px 0;
    }

    p {
      font-size: 1.2em;
      margin: 20px;
    }

    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      padding: 20px;
    }

    .gallery img {
      max-width: 100%;
      height: auto;
      width: 300px;
      border: 4px solid #ddd;
      border-radius: 8px;
      transition: transform 0.2s ease;
    }

    .gallery img:hover {
      transform: scale(1.05);
      border-color: #aaa;
    }
  </style>
</head>
<body>
  <h1>My Photo Gallery</h1>
  <p>Here are some of my favorite shots.</p>

  <div class="gallery">
    <img src="images/1720531175352.jpg" alt="Photo 1" />
    <!-- Add more images below as needed -->
    <!-- Example:
    <img src="images/photo2.jpg" alt="Photo 2" />
    <img src="https://drive.google.com/uc?export=view&id=YOUR_IMAGE_ID" alt="Drive Photo" />
    -->
  </div>
</body>
</html>
