<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Gallery</title>
  <style>
    body {
      margin: 0;
      background-color: #f9f9f9;
      font-family: sans-serif;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 6px;
      padding: 6px;
    }

    .image-container {
      position: relative;
      border-radius: 6px;
      overflow: hidden;
    }

    .image-container img {
      width: 100%;
      aspect-ratio: 1 / 1;
      object-fit: cover;
      display: block;
      transition: transform 0.2s;
    }

    .image-container img:hover {
      transform: scale(1.05);
      cursor: pointer;
    }

    .download-btn {
      position: absolute;
      bottom: 8px;
      right: 8px;
      background: rgba(0, 0, 0, 0.6);
      color: white;
      padding: 4px 6px;
      font-size: 12px;
      text-decoration: none;
      border-radius: 4px;
      display: none;
    }

    .image-container:hover .download-btn {
      display: block;
    }

    .modal {
      display: none;
      position: fixed;
      z-index: 999;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.8);
      align-items: center;
      justify-content: center;
    }

    .modal img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 8px;
    }
  </style>
</head>

  <script>
    function openModal(src) {
      const modal = document.getElementById('modal');
      const modalImg = document.getElementById('modal-img');
