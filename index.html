<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Gallery</title>
  <style>
    body {
      margin: 0;
      background-color: #f9f9f9;
    }

    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      padding: 10px;
    }

    .gallery img {
      width: 250px;    /* fixed width */
      height: 250px;   /* fixed height */
      object-fit: cover; /* crop nicely */
      border-radius: 8px;
      transition: transform 0.2s ease;
    }

    .gallery img:hover {
      transform: scale(1.03);
    }
  </style>
</head>
<body>

  <div class="gallery">
    <img src="images/1720531175352.jpg" alt="Photo 1" />
    <img src="images/1720531175455.jpg" alt="Photo 2" />

    <!-- Add more images -->
    <!-- Example:
    <img src="images/1720531175455.jpg" alt="Photo 2" />
    <img src="images/photo3.jpg" alt="Photo 3" />
    -->
  </div>

</body>
</html>
